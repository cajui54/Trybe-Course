<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

   <form id="form" autocomplete="off">
       <fieldset>
           <legend>Dados pessoais</legend>
           <!---->
           <!--1 - requisito-->
           <div>
               <label for="input-name" class="form-label">Nome</label>
               <input type="text" class="form-control" id="input-name" maxlength="40" required>
           </div>
           <!-- 2 - requisito-->
           <div>
                <label for="input-email" class="form-label">Email</label>
                <input type="text" class="form-control" id="input-email" placeholder="example@email.com" maxlength="50" required>
            </div>
             <!-- 3 - requisito-->
             <div>
                <label for="input-cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="input-cpf">
            </div>
               <!-- 4 - requisito-->
            <div>
                <label for="form-control" class="form-label">Endereço</label>
                <input type="text"  class="form-control" maxlength="200" required>
            </div>
                 <!-- 5 - requisito-->
            <div>
                <label for="input-city">Cidade</label>
                <input type="text" class="form-control" maxlength="28" required>
            </div>
                <!-- 6 - requisito-->
            <div>
                <label for="select-state">Estado</label>
                <select class="form-select form-select-lg mb-3" name="selectState" id="select-state" required>
                    <option disabled selected>selecione seu estado</option>
                </select>
            </div>
       </fieldset>

       <fieldset>
            <legend>Experiência Profissional</legend>
            <!-- 7 - requisito-->
            <div>
                <label for="form-control">Resumo do currículo</label>
                <textarea name="" class="form-control" id="area-abstract" cols="30" rows="10" maxlength="1000" placeholder="digite o resumo aqui" required></textarea>
            </div>
             <!-- 8 - requisito-->
            <div>
                <label for="input-descript-job">Descrição do cargo</label>
                <input type="text" class="form-control" id="input-descript-job" maxlength="500" required>
            </div>
             <!-- 9 - requisito-->
            <div>
                <label for="datepicker">Data de Início</label>
                <input type="text" class="form-control" id="datepicker" maxlength="10" required>
            </div>
             <!-- 10 - requisito-->
            <div class="btns-container">
                <button class="btn btn-primary" id="btnSubmit" type="submit">Enviar</button>
                <button class="btn btn-warning" type="reset">Limpar</button>
            </div>

       </fieldset>

       <div id="output"></div>       
   </form>
 
   <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
   <script src="js/script.js"></script>

   <script>
    
</script>
</body>
</html>
